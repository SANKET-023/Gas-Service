<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Request</title>
</head>
<body>
    <h1>Track Request</h1>
    <p>Request Type: {{ service_request.request_type }}</p>
    <p>Status: {{ service_request.status }}</p>
    <p>Description: {{ service_request.description }}</p>
    <p>Submitted on: {{ service_request.created_at }}</p>
    <p>Resolved on: {{ service_request.resolved_at }}</p>
</body>
</html>

<!-- templates/submit_request.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Service Request</title>
</head>
<body>
    <h1>Submit Service Request</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="request_type">Type of Request:</label>
        <select name="request_type" id="request_type">
            <option value="repair">Repair</option>
            <option value="installation">Installation</option>
            <option value="inquiry">Inquiry</option>
        </select><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" rows="4"></textarea><br><br>

        <label for="attachment">Attachment:</label>
        <input type="file" name="attachment" id="attachment"><br><br>

        <button type="submit">Submit Request</button>
    </form>
</body>
</html>

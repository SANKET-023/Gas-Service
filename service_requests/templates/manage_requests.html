<!-- templates/manage_requests.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Requests</title>
</head>
<body>
    <h1>Manage Service Requests</h1>
    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th>Request Type</th>
                <th>Status</th>
                <th>Submitted</th>
            </tr>
        </thead>
        <tbody>
            {% for request in service_requests %}
            <tr>
                <td>{{ request.customer.user.username }}</td>
                <td>{{ request.request_type }}</td>
                <td>{{ request.status }}</td>
                <td>{{ request.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
